<style type="text/css">
	.demo-spin-box{position:relative;display:inline-block;width:auto;margin:20px 50px 20px 0;vertical-align:middle;width:500px;height:300px;border:1px dashed #ccf;background:#efefef;}
	.demo-spin-box{*display:inline;}
</style>
<div class="demo-body">
	
	<div class="demo-spin-box">
		<h4>div combotree</h4>
		<div id='combo1' style="width:200px;"></div>
	</div>
	
</div>
<script type="text/javascript">
	$('#combo1').comboBox({listCls:'tree',data:[{text:'folder 1',isLeaf:false,children:[{text:'item 1'}]},
		{text:'folder 2',isLeaf:false,children:[{text:'item 2'},{text:'item 3'}]}
	]});
</script>
