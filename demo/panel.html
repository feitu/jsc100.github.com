<style type="text/css">
	.demo-panel-box{display:inline-block;width:300px;height:auto;margin:20px 40px 0 0;}
	.demo-panel-box{*display:inline;}
	#demo-panel04{border-radius:5px 5px 0 0;box-shadow:none;}
</style>
<div class="demo-body">
	
    <div class="demo-panel-box">
        <div id="demo-panel01" class="panel" style="width:300px;height:100px;"></div>
    </div>
	
    <div class="demo-panel-box">
        <div id="demo-panel02" class="panel" style="width:300px;height:100px;"></div>
    </div>
	
    <div class="demo-panel-box">
        <div id="demo-panel03" class="panel" style="width:300px;height:100px;"></div>
    </div>

    <div class="demo-panel-box">
        <div id="demo-panel04" class="panel" style="width:300px;height:200px;"></div>
    </div>

</div>
<script type="text/javascript">
	$('#demo-panel01').panel({
		icon:'',
		title:'Basic Panel'
	});
	
	$('#demo-panel02').panel({
		icon:'',
		title:'Collapsed Panel',
		headerTools:['slideUp']
	});
	
	$('#demo-panel03').panel({
		icon:'icon-picture',
		title:'Icon Panel'
	});
	var p=$('#demo-panel04').panel({
		icon:'icon-ok',
		title:'这个是测试panel的，看看ellipsis样式是否有效',
		headerTools:['close']
	});
	var width=p.width();
	p.width(width-1).width(width+1);//for chrome
</script>
