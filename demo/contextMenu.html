<style type="text/css">
	.demo-menu-container{width:100%;height:100%;background:#fcfcfc;position:relative;}
	.touchme{width:200px;height:50px;line-height:50px;text-align:center;font-size:16px;color:#aaa;position:absolute;top:50%;left:50%;margin:-25px 0 0 -100px;}
	.touchmeTL, .touchmeTR, .touchmeBL, .touchmeBR{width:auto;height:50px;line-height:50px;font-size:16px;color:#aaa;position:absolute;}
	.touchmeTL{top:10px;left:20px;}
	.touchmeTR{top:10px;right:20px;}
	.touchmeBL{bottom:10px;left:20px;}
	.touchmeBR{bottom:10px;right:20px;}
</style>
<div id="contextMenu" class="demo-menu-container">
	<div class="touchme">请点击右键…</div>
	<div class="touchmeTL">这里！</div>
	<div class="touchmeTR">这里！</div>
	<div class="touchmeBL">这里！</div>
	<div class="touchmeBR">这里！</div>
</div>
<script type="text/javascript">
	$('#contextMenu').menu({
		width:[160,140],
		type:'contextMenu',
		data:[
			{text:'查看 ',sub:[{text:'大图标'},{text:'中等图标'},{text:'小图标'},{},{text:'自动排列图标'}]},
			{text:'排序方式 ',sub:[{text:'名称'},{text:'大小'},{text:'项目类型'},{},{text:'修改日期'}]},
			{text:'刷新'},
			{},
			{text:'复制',cls:'icon-copy'},
			{text:'粘贴',cls:'icon-paste'},
			{text:'撤销',cls:'icon-undo'},
			{},
			{text:'图形选项',sub:[{text:'屏幕适配',sub:[{text:'保持显示缩放比'}]},{text:'快捷键',sub:[{text:'启用'},{text:'禁用'}]},{text:'旋转',sub:[{text:'旋转至正常'},{text:'旋转至90度'},{text:'旋转至180度'},{text:'旋转至270度'}]}]},
			{text:'图形属性…'}
		],
		click:function(jsc){
			$$.alert(jsc.button.text())
		}
	});
</script>
