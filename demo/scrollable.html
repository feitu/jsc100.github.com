<style type="text/css">
	.marquee{overflow:hidden;border:1px solid #99bbe8;}
	.marquee ul{width:100%;}

	.marquee-y .marquee-item{line-height:24px;padding:0 10px;}
	.marquee .marquee-item img{border:none;display:block;overflow:hidden;}
	.marquee .marquee-item a{text-decoration:none;color:#333;}
